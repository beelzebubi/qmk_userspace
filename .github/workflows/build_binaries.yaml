name: Build QMK firmware

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  build:
    name: 'QMK Userspace Build'
    uses: beelzebubi/.github/.github/workflows/qmk_userspace_build.yml@main
    with:
      qmk_ref: ${{ github.ref_name }}
      #qmk_repo: beelzebubi/qmk_firmware
      #qmk_ref: dev

  publish:
    name: 'QMK Userspace Publish'
    uses: beelzebubi/.github/.github/workflows/qmk_userspace_publish.yml@main
    if: always() && !cancelled()
    needs: build
